<!DOCTYPE html>
<html>
<head>
    <title>Docker Container</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            background: #007cba;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background: #005a87; }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #status {
            margin: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
<h2>Create PostgreSQL Container</h2>
<button onclick="createContainer()">Create Container</button>
<div id="status"></div>

<script>
    const SERVER_URL = 'http://89.223.123.126:8080';

    async function createContainer() {
        const button = document.querySelector('button');
        const status = document.getElementById('status');

        button.disabled = true;
        button.textContent = 'Creating...';
        status.textContent = 'Creating container...';
        status.className = '';

        try {
            // Теперь используем GET запрос с параметром в URL
            const response = await fetch(`${SERVER_URL}/api/docker/containers/create?containerName=pg_autoport`);

            const data = await response.json();

            if (response.ok) {
                status.textContent = `Success: ${data.message}`;
                status.className = 'success';
            } else {
                status.textContent = `Error: ${data.details || data.error}`;
                status.className = 'error';
            }

        } catch (error) {
            status.textContent = `Network Error: ${error.message}`;
            status.className = 'error';
        }

        button.disabled = false;
        button.textContent = 'Create Container';
    }
</script>
</body>
</html>

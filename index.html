<!DOCTYPE html>
<html>
<head>
    <title>Docker Container</title>
    <style>
        body {
            font-family: Arial;
            margin: 50px;
            text-align: center;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            background: #007cba;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #005a87;
        }
        #resultFrame {
            width: 90%;
            height: 200px;
            border: 2px solid #007cba;
            border-radius: 5px;
            margin: 20px auto;
            background: #f8f9fa;
        }
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
<h2>Create PostgreSQL Container</h2>

<button onclick="createContainer()">Create Container</button>

<iframe id="resultFrame" src="about:blank"></iframe>

<script>
    function createContainer() {
        const frame = document.getElementById('resultFrame');

        // Показываем сообщение о загрузке
        frame.srcdoc = `
                <html>
                    <body class="loading">
                        <div>Creating container pg_autoport...</div>
                    </body>
                </html>
            `;

        // Загружаем создание контейнера
        frame.src = 'http://89.223.123.126:8080/api/docker/containers/create?containerName=pg_autoport';
    }
</script>
</body>
</html>
